<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>PetGram</title>
    <link href='styles.css' rel='stylesheet'>
    <script src='index.js'></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>PetGram</h1>
    </header>
    <main>
      <!--All petgram posts go here-->
      <!--All pictures used are publically available and can be found on https://unsplash.com/-->
      <section id='posts'>
      </section>
      <section id='search' class='hidden'>
        <nav>
          <input id='search-input' type='text'>
          <select id='search-type'>
            <option selected="selected">Post</option>
            <option>Animal</option>
          </select>
          <button id='find' disabled>Search</button>
        </nav>
        <section id='search-results'>
        </section>
      </section>
      <section id='new' class="hidden">
        <form>
          <label for='username'>Username</label>
          <input type='text' id='username' name='username' required>
          <label for='picture'>Choose a photo (must be in jpg format):</label>
          <input type='file' id='picture' name='picture'>
          <label for='caption'>Caption</label>
          <input type='text' id='caption' name='caption' required>
          <button>Submit</button>
        </form>
      </section>
    </main>
    <footer>
      <button id='home-btn'>Home</button>
      <button id='new-btn'>New</button>
      <button id='search-btn'>Search</button>
    </footer>
  </body>
</html>
