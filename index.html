<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>PetGram</title>
    <link href='styles.css' rel='stylesheet'>
  </head>
  <body>
    <header>
      <h1>PetGram</h1>
    </header>
    <main>
      <!--All petgram posts go here-->
      <section id='posts'>
        <article class='post'>
          <div class='profile'>
            <img src='img/practice.jpeg'>
            <p>username</p>
          </div>
          <img class='main-pic' src='img/practice.jpeg'>
          <div class='footer'>
            <p>caption</p>
            <div class='metadata'>
              <img src='img/practice.jpeg'>
              <p>likes</p>
            </div>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
